<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="tituloIngresado"
        #tituloIngresado="ngModel"
        [ngModel] = "post?.titulo"
        required
        placeholder="Titulo"
        minlength="3" />
        <mat-error *ngIf="tituloIngresado.invalid">Ingrese un titulo</mat-error>
    </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      rows="6"
      name="textoIngresado"
      #textoIngresado="ngModel"
      required
      placeholder="Contenido"
      [ngModel] = "post?.contenido"
      ></textarea>
      <mat-error *ngIf="textoIngresado.invalid">Ingrese un contenido</mat-error>
  </mat-form-field>

  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Subir imagen</button>
    <input type="file" #filePicker>
  </div>


  <button
    mat-raised-button
    color="accent"
    type="submit"
    >Guardar</button>
  </form>
</mat-card>
