<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading" >

  <mat-expansion-panel *ngFor="let post of posts">

    <mat-expansion-panel-header>
      {{ post.titulo }}
    </mat-expansion-panel-header>

    <p>{{ post.contenido }}</p>

    <div class="post-image">
      <img [src]="post.imagenPath" [alt]="post.title"/>
    </div>

    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]" routerLinkActive="router-link-active" >EDITAR</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">BORRAR</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0  && !isLoading">No hay posts</p>
